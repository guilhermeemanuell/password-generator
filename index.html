<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
  <!-- unicons icons -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <title>Password Generator</title>
</head>

<body>
  <div class="wrapper">
    <div class="password-box">
      <input type="text" placeholder="@guilhermeemanuell" disabled />
      <i class="uil uil-copy copy-icon"></i>
    </div>
    <div class="range-box">
      <input type="range" min="6" max="16" value="8" />
      <span class="slider-number">8</span>
    </div>
    <button class="generate-button">Gerar Senha</button>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
